<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 2px solid #777;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="400"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    draw();
    function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.beginPath();
        context.save();
        //画圆
        context.translate(300, 200);
        context.rotate(-0.5 * Math.PI);
        context.arc(0, 0, 100, 0, 2 * Math.PI);
        context.strokeStyle = 'yellowgreen';
        context.lineWidth = 5;
        context.stroke();

        context.beginPath();
        var hv = (360 / 12);
        for (var i = 0; i < 12; i++) {
            context.moveTo(97.5, 0);
            context.lineTo(90, 0);
            context.rotate(hv / 180 * Math.PI);
        }
        context.strokeStyle = 'black';
        context.lineWidth = 4;
        context.stroke();
        // (90 / 360) * 2 * Math.PI;
        // 角度 / 180 * Math.PI;
        context.beginPath();
        var mv = (360 / 60);
        for (var i = 0; i < 60; i++) {
            context.moveTo(97.5, 0);
            context.lineTo(94, 0);
            context.rotate(mv / 180 * Math.PI);
        }
        context.lineWidth = 2;
        context.stroke();
        context.save();
        //计算角度
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
        m = m + s / 60;
        h = h + m / 60;
        //计算弧度
        var hradian = h / 12 * 2 * Math.PI;
        var mradian = m / 60 * 2 * Math.PI;
        var sradian = s / 60 * 2 * Math.PI;
        context.restore();
        //画时针
        context.beginPath();
        context.save();
        context.rotate(hradian);
        context.moveTo(-10, 0);
        context.lineTo(40, 0);
        context.lineWidth = 5;
        context.strokeStyle = 'blue';
        context.lineCap = 'round';
        context.stroke();
        context.restore();
        //画分针
        context.beginPath();
        context.save();
        context.rotate(mradian);
        context.moveTo(-10, 0);
        context.lineTo(60, 0);
        context.lineWidth = 3;
        context.strokeStyle = "black";
        context.stroke();
        context.restore();
        //画秒针
        context.beginPath();
        context.save();
        context.rotate(sradian);
        context.moveTo(-15, 0);
        context.lineTo(76, 0);
        context.lineWidth = 1;
        context.strokeStyle = 'red';
        context.stroke();
        context.restore();

        context.beginPath();
        context.save();
        context.arc(0, 0, 5, 0, 2 * Math.PI);
        context.fillStyle = 'hotpink';
        context.fill();
        context.restore();
        context.restore();

        // window.requestAnimationFrame(draw);

    }
    setInterval(draw, 1000);

</script>

</html>
